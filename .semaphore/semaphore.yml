version: v1.0
name: Build and Unit Test Flow
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: Build
          commands:
            - sem-version java 17
            - checkout
            - cache restore
            - mvn -q package -Dmaven.test.skip=true
            - cache store
  - name: Tests
    task:
      prologue:
        commands:
          - sem-version java 17
          - checkout
          - cache restore
          - mvn -q test-compile -Dmaven.test.skip=true
      jobs:
        - name: Unit Tests
          commands:
            - echo 'running unit tests'
            - mvn test
  - name: Performance test
    task:
      jobs:
        - name: Benchmark
          commands:
            - sem-version java 17
            - java -jar target/spring-pipeline-demo.jar > /dev/null &
            - sleep 20
            - 'mvn -q jmeter:jmeter'
            - 'mvn jmeter:results'
